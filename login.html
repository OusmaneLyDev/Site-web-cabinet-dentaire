<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containe">
        <div class="logo">
            <a href="index.html"><img src="images/Logo.png" alt="Dentics"></a>
        </div>
        <div class="form-containe">
            <form class="login-form">
                <h2>Login</h2>
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required required pattern="[A-Za-z]{3,}">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="checkbox-containe">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit">LOGIN</button>
                <div class="links">
                    <a href="#">Forgot your password?</a>
                    <br>
                    <a href="sing-up.html">New here? Create An Account</a>
                    <a href="index.html">Back to Home</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
