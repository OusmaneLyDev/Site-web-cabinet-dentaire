<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo2">
        <a href="index.html"><img src="images/Logo.png" alt="Dentics"></a>
    </div>
    <div class="containe">
        
        <div class="form-containe">
            <form class="sign-up-form">
                <h2>Create An Account</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required pattern="[A-Za-z]{3,}">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Creating your account and accepting <a href="#">Terms & Conditions</a></label>
                </div>

                <button type="submit">Create An Account</button>
            </form>
        </div>
    </div>
</body>
</html>
